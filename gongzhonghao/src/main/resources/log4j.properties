log4j.rootLogger=debug,console,E
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %5p %c\:(%F\:%L) %n - %m%n

log4j.appender.L = org.apache.log4j.DailyRollingFileAppender
log4j.appender.L.File = ${catalina.home}/gzh.log
log4j.appender.L.Append = true
log4j.appender.L.layout = org.apache.log4j.PatternLayout
log4j.appender.L.layout.ConversionPattern =%d{yyyy-MM-dd HH\:mm\:ss,SSS} %5p %c\:(%F\:%L) %n - %m%n